<!DOCTYPE html>
<html ng-app="grApp">
<head>
  <title>Goodreads App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/assets/css/gr.css">
</head>
<body>
<div class="container" ng-controller="shelvesController">
<h1>Goodreads App</h1>
<div ng-view>
</div>

<ul>
  <li ng-repeat="book in books">{{book.title}}</li>
</ul>

<table class="table table-striped table-hover table-bordered table-condensed">
  <tbody class="shelf-list">
    <tr ng-repeat="shelf in shelves">
      <td><a href="/books/{{shelf.name}}">{{shelf.name}}</a></td>
    </tr>
  </tbody>
</table>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
